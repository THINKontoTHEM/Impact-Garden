<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seedlings Demo</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    #textWrapper {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      text-align: center;
      font-size: 20px;
      line-height: 1.5;
    }
    #instruction {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      opacity: 0.8;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #gallery {
      position: absolute;
      right: 20px;
      bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      width: 360px;
      gap: 5px;
    }
    .thumb {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border: 1px solid white;
    }
    #restartBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 6px 12px;
      font-size: 16px;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="restartBtn">Restart</button>
  <canvas id="drawCanvas"></canvas>
  <div id="textWrapper">
    <div id="growText"></div>
    <div id="growFinal"></div>
  </div>
  <div id="instruction">PLEASE DRAW YOUR SEEDLINGS HERE</div>
  <div id="gallery"></div>

  <!-- ÂºïÂÖ• html2canvas ‰æÜÂÅöÂÖ®È†ÅÊà™Âúñ -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const canvas = document.getElementById("drawCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let growShown = false;
    let textInterval;

    // Ë®≠ÂÆöÂÖ®Ëû¢ÂπïÁï´Â∏É
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // ÂòóË©¶Ëá™ÂãïÂÖ®Â±è
    function goFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }
    // ÂòóË©¶ÈÄ≤ÂÖ•ÂÖ®Â±èÔºàÈÉ®ÂàÜÁÄèË¶ΩÂô®Ë¶Å‰∫íÂãïÂæåÊâçËÉΩÁîüÊïàÔºâ
    document.addEventListener("DOMContentLoaded", goFullscreen);
    document.addEventListener("click", goFullscreen, { once: true });

    // ÊäΩÂèñÂ∫ßÊ®ô
    function getPosition(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) {
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      } else {
        return {
          x: e.clientX - rect.left,
          y: e.clientY - rect.top
        };
      }
    }

    // Áï´Á∑ö
    function drawLine(x, y) {
      ctx.strokeStyle = "white";
      ctx.lineWidth = 5;
      ctx.lineCap = "round";
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    // ÊªëÈº†‰∫ã‰ª∂
    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      const pos = getPosition(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    });
    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      const pos = getPosition(e);
      drawLine(pos.x, pos.y);
    });
    canvas.addEventListener("mouseup", stopDrawing);
    canvas.addEventListener("mouseout", stopDrawing);

    // Ëß∏Êéß‰∫ã‰ª∂
    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      drawing = true;
      const pos = getPosition(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    });
    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      if (!drawing) return;
      const pos = getPosition(e);
      drawLine(pos.x, pos.y);
    });
    canvas.addEventListener("touchend", stopDrawing);

    function stopDrawing() {
      if (drawing && !growShown) checkForSeedling();
      drawing = false;
      ctx.beginPath();
    }

    // Á∞°ÂñÆÂà§Êñ∑ÊòØÂê¶ÊúâÁï´
    function checkForSeedling() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      let whitePixels = 0;
      for (let i = 0; i < data.length; i += 4) {
        if (data[i] > 200 && data[i+1] > 200 && data[i+2] > 200) whitePixels++;
      }
      if (whitePixels > 500) {
        growShown = true;
        document.getElementById("instruction").style.display = "none";
        showGrowText();
      }
    }

    // ÈÄêË°åÈ°ØÁ§∫ÊñáÂ≠ó
    function showGrowText() {
      const target = document.getElementById("growText");
      const final = document.getElementById("growFinal");
      target.innerHTML = "";
      final.innerHTML = "";

      const lines = [
        "üå± At Our Farm, Every Leaf Tells a Sustainable Story",
        "From seed to harvest (avg. 50g/leafy green), our system:",
        "üåç Reduces CO‚ÇÇe by 1.1 Kg",
        "üíß Saves 14 L water",
        "ü•ó Cuts food waste by 25 g in transport/retail"
      ];
      let index = 0;

      textInterval = setInterval(() => {
        if (index < lines.length) {
          const p = document.createElement("div");
          p.textContent = lines[index];
          target.appendChild(p);
          index++;
        } else {
          clearInterval(textInterval);
          const block = `
            <strong>‚ú® Small Plants, Big Impact</strong><br>
            Up to now, we have delivered 2468kg of vegetables to the market,<br>
            and donated 1000 fresh greens to families in need.<br>
            Thank you for your support ‚Äî may this little seedling take root in more hearts!
          `;
          final.innerHTML = block;
          setTimeout(() => {
            target.innerHTML = "";
            final.innerHTML = "";
          }, 2000);
        }
      }, 1000);
    }

    // Restart Ôºù Êà™ÂúñÊï¥ÂÄãÈ†ÅÈù¢
    document.getElementById("restartBtn").addEventListener("click", () => {
      html2canvas(document.body).then(canvasImg => {
        const gallery = document.getElementById("gallery");
        const img = new Image();
        img.src = canvasImg.toDataURL("image/png");
        img.classList.add("thumb");
        gallery.appendChild(img);
      });
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      growShown = false;
      document.getElementById("growText").innerHTML = "";
      document.getElementById("growFinal").innerHTML = "";
      document.getElementById("instruction").style.display = "block";
    });
  </script>
</body>
</html>
