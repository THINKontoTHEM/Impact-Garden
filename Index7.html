<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Grow With Us Demo</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      gap: 40px;
      width: 100%;
      max-width: 1800px;
      padding: 20px;
    }
    #leftColumn {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #canvasWrapper {
      border: 2px solid white;
      padding: 10px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background-color: black;
      border: 1px dashed white;
    }
    #instruction {
      position: absolute;
      top: -50px;
      left: 0;
      font-size: 35px;
    }
    #textWrapper {
      display: flex;
      flex-direction: row;
      gap: 20px;
      width: 600px;
    }
    #growText {
      font-size: 35px;
      white-space: pre-wrap;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #growFinal {
      font-size: 35px;
      width: 300px;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      max-width: 720px;
      width: 720px;
      gap: 0px;
      justify-content: center;
    }
    .thumb {
      width: 200px;
      height: 200px;
      object-fit: contain;
      margin: -45px;
    }
    #restartBtn {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 35px;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="leftColumn">
      <div id="canvasWrapper">
        <div id="instruction">請在此畫下你的菜苗 🌱</div>
        <canvas id="drawCanvas" width="450" height="450"></canvas>
        <button id="restartBtn">Restart</button>
      </div>
    </div>
    <div id="textWrapper">
      <div id="growText"></div>
      <div id="growFinal"></div>
    </div>
    <div id="gallery"></div>
  </div>

  <script>
    const canvas = document.getElementById("drawCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let growShown = false;
    let textInterval;

    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.beginPath();
      ctx.moveTo(x, y);
    });

    canvas.addEventListener("mouseup", () => {
      drawing = false;
      ctx.beginPath();
      if (!growShown) checkForSeedling();
    });

    canvas.addEventListener("mouseout", () => {
      drawing = false;
      ctx.beginPath();
    });

    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.strokeStyle = "white";
      ctx.lineWidth = 7;
      ctx.lineCap = "round";
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function checkForSeedling() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      let whitePixels = 0;
      for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        if (r > 200 && g > 200 && b > 200) whitePixels++;
      }
      if (whitePixels > 500) {
        growShown = true;
        showGrowText();
      }
    }

    function showGrowText() {
      const target = document.getElementById("growText");
      const final = document.getElementById("growFinal");
      target.innerHTML = "";
      final.innerHTML = "";
      const lines = [
        "🌱 At Our Farm, Every Leaf Tells a Sustainable Story",
        "From seed to harvest (avg. 50g/leafy green), our system:",
        "🌍Reduces CO₂e by 1.1 Kg",
        "\n💧Saves 14 L water",
        "\n🥗Cuts food waste by 25 g in transport/retail"
      ];
      let index = 0;

      textInterval = setInterval(() => {
        if (index < lines.length) {
          const p = document.createElement("div");
          p.textContent = lines[index];
          target.appendChild(p);
          index++;
        } else {
          clearInterval(textInterval);
          const block = `
            <strong>✨ Small Plants, Big Impact</strong><br>
            截止目前，我們已經向市場輸送了2468kg 蔬菜，並已捐贈出1000顆蔬菜給有需要的家庭。<br>
            感謝你對農場的支持，希望這個小苗能在更多人心中生根發芽！
          `;
          final.innerHTML = block;
          setTimeout(() => {
            target.innerHTML = "";
            final.innerHTML = "";
          }, 2000);
        }
      }, 1000);
    }

    function saveDrawing() {
      const gallery = document.getElementById("gallery");
      const img = new Image();
      img.src = canvas.toDataURL("image/png");
      img.classList.add("thumb");
      gallery.appendChild(img);
    }

    document.getElementById("restartBtn").addEventListener("click", () => {
      saveDrawing();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      growShown = false;
      clearInterval(textInterval);
      document.getElementById("growText").innerHTML = "";
      document.getElementById("growFinal").innerHTML = "";
    });
  </script>
</body>
</html>
